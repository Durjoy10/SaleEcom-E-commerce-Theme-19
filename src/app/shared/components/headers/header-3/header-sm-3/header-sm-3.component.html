              </a>
            </div>

            <div class="marquee">
              <marquee>{{ shopInfo?.headerNews}}</marquee>
            </div>
          </div>
        </div>
      }
      <a  class="logo" routerLink="/" [class.hidden]="isHeaderTopHidden">
        @if(shopInfo?.logoPrimary){
          <img
            [ngSrc]="(shopInfo?.logoPrimary) | imgCtrl : 'filename'"
            [width]="(shopInfo?.logoPrimary) | imgCtrl : 'width'"
            [height]="(shopInfo?.logoPrimary) | imgCtrl : 'height'"
            [alt]="shopInfo?.websiteName"
            [ngSrcset]="rawSrcset"
            sizes="(max-width: 599px) 200px, (min-width: 600px) 400px"
          />
        }@else {
          <p>{{shopInfo?.websiteName}}</p>
        }
      </a>
      <div >
        <div class="header-main" >
<!--          @if (currentUrl === '/') {-->
<!--            <ul class="hamburger" (click)="toggleMenu()" [ngClass]="{ 'active': menuOpen }"-->
<!--                [attr.aria-expanded]="menuOpen">-->
<!--              <li class="bar"></li>-->
<!--              <li class="bar"></li>-->
<!--              <li class="bar"></li>-->
<!--            </ul>-->
<!--          }-->
          @if (currentUrl !== '/') {
            <a href="javascript:void(0)" class="back-btn" (click)="goBack()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
                />
              </svg>
            </a>
          }
          <div class="search-area" routerLink="/search">
            <div class="left">
              <div class="search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#0000F5"
                >
                  <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                  />
                </svg>
              </div>

              <div class="search-text">
                <div class="words">
                  @for (item of searchHints; track $index) {
                    <span>{{item}}</span>
                  }
                </div>
              </div>
            </div>
            <p class="search-btn">Search</p>
          </div>
          <a class="cart" routerLink="/cart">
            <svg width="24" height="24" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                  d="M17.4941 24.3665C18.5987 24.3665 19.4941 23.4711 19.4941 22.3665C19.4941 21.2619 18.5987 20.3665 17.4941 20.3665C16.3896 20.3665 15.4941 21.2619 15.4941 22.3665C15.4941 23.4711 16.3896 24.3665 17.4941 24.3665Z"

            <span>{{ carts.length }}</span>
          </a>
        </div>

      </div>
    </div>
  </header>
  <div id="homePageOnlyHeight" [class.marqu]="shopInfo?.headerNews" class="homepage-only-height" ></div>
